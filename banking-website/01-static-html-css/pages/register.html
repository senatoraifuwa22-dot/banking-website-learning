<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Bankly</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/pages/auth.css">
</head>
<body class="page-shell">
  <header class="app-header navbar">
    <div class="navbar__brand">Bankly</div>
    <nav class="navbar__actions" aria-label="Public navigation">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html" aria-current="page">Register</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <div class="app-shell">
    <main class="app-main main-content">
      <section class="card prose stack-md">
        <h1>Create your account</h1>
        <p class="text-muted">Tell us a little about you to start banking with Bankly.</p>
        <form class="stack-md" aria-label="Registration form">
          <div class="form-group">
            <label for="full-name">Full name</label>
            <input id="full-name" type="text" class="input" placeholder="Alex Morgan">
          </div>
          <div class="form-group">
            <label for="register-email">Email address</label>
            <input id="register-email" type="email" class="input" placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="register-phone">Phone number</label>
            <input id="register-phone" type="tel" class="input" placeholder="(555) 123-4567">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input id="register-password" type="password" class="input" placeholder="Create a strong password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input id="confirm-password" type="password" class="input" placeholder="Re-enter your password">
          </div>
          <div class="form-group checkbox">
            <input id="terms" type="checkbox">
            <label for="terms">Agree to Terms</label>
          </div>
          <div class="section-header">
            <a class="btn btn--ghost" href="login.html">Back to login</a>
            <button class="btn btn--primary" type="submit">Create account</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <footer class="app-footer">
    <div class="main-content">
      <p class="text-muted">Â© 2024 Bankly. All rights reserved.</p>
    </div>
  </footer>
  <template id="contact-officer-modal">
    <div class="stack-md">
      <header class="modal__header">
        <div>
          <p class="text-muted" aria-hidden="true">Need to speak with us?</p>
          <h2 class="modal__title">Contact your account officer</h2>
        </div>
        <button class="modal__close" type="button" aria-label="Close contact account officer modal" data-close-modal>&times;</button>
      </header>
      <section class="modal__body stack-sm">
        <p id="officer-reason" class="text-muted"></p>
        <div><strong>Name:</strong> <span id="officer-name"></span></div>
        <div><strong>Phone:</strong> <span id="officer-phone"></span></div>
        <div><strong>Email:</strong> <span id="officer-email"></span></div>
        <div><strong>Reference code:</strong> <span id="officer-ref"></span></div>
      </section>
    </div>
  </template>

  <script type="module" src="../../02-vanilla-js-enhancement/index.js"></script>
</body>
</html>
