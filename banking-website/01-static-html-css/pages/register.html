<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Bankly</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/pages/auth.css">
</head>
<body class="page-shell">
  <header class="app-header navbar">
    <div class="navbar__brand">Bankly</div>
    <nav class="navbar__actions" aria-label="Public navigation">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html" aria-current="page">Register</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <div class="app-shell">
    <main class="app-main main-content">
      <section class="card prose">
        <h1>Create your account</h1>
        <p>Set up secure access to your Bankly dashboard so you can start managing your money confidently.</p>
        <form class="stack-md">
          <div class="form-group">
            <label for="full-name">Full name</label>
            <input id="full-name" type="text" class="input" placeholder="Alex Morgan">
          </div>
          <div class="form-group">
            <label for="reg-email">Email address</label>
            <input id="reg-email" type="email" class="input" placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="reg-password">Password</label>
            <input id="reg-password" type="password" class="input" placeholder="Create a password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input id="confirm-password" type="password" class="input" placeholder="Re-enter your password">
          </div>
          <div class="section-header">
            <a class="btn btn--link" href="login.html">Already have an account?</a>
            <button class="btn btn--primary" type="submit">Create account</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <footer class="app-footer">
    <div class="main-content">
      <p class="text-muted">Â© 2024 Bankly. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
