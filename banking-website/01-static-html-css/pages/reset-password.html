<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | Bankly</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/pages/auth.css">
</head>
<body class="page-shell">
  <header class="app-header navbar">
    <div class="navbar__brand">Bankly</div>
    <nav class="navbar__actions" aria-label="Public navigation">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <div class="app-shell">
    <main class="app-main main-content">
      <section class="card prose">
        <h1>Create a new password</h1>
        <p>Choose a strong password to secure your account and resume your banking tasks.</p>
        <form class="stack-md">
          <div class="form-group">
            <label for="reset-code">Verification code</label>
            <input id="reset-code" type="text" class="input" placeholder="Enter the code from your email">
          </div>
          <div class="form-group">
            <label for="new-password">New password</label>
            <input id="new-password" type="password" class="input" placeholder="Create a new password">
          </div>
          <div class="form-group">
            <label for="confirm-new-password">Confirm password</label>
            <input id="confirm-new-password" type="password" class="input" placeholder="Repeat the new password">
          </div>
          <div class="section-header">
            <a class="btn btn--ghost" href="login.html">Cancel</a>
            <button class="btn btn--primary" type="submit">Update password</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <footer class="app-footer">
    <div class="main-content">
      <p class="text-muted">Â© 2024 Bankly. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
