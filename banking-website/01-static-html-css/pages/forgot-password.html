<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <div class="navbar__brand">Bankly</div>

    <main class="app-main main-content">
      <section class="card prose stack-md">
        <h1>Reset your access</h1>
        <p class="text-muted">Enter the email linked to your account and we will send reset instructions.</p>
        <form class="stack-md" aria-label="Forgot password form">
          <div class="form-group">
            <label for="forgot-email">Email address</label>
            <input id="forgot-email" type="email" class="input" placeholder="you@example.com">
          </div>
          <div class="section-header">
            <a class="btn btn--ghost" href="login.html">Back to login</a>
            <button class="btn btn--primary" type="submit">Send reset link</button>
          </div>
        </form>
      </section>
    </main>
  </div>
