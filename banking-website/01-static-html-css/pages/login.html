<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bankly</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/pages/auth.css">
</head>
<body class="page-shell">
  <header class="app-header navbar">
    <div class="navbar__brand">Bankly</div>
    <nav class="navbar__actions" aria-label="Public navigation">
      <a href="index.html">Home</a>
      <a href="login.html" aria-current="page">Login</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <div class="app-shell">
    <main class="app-main main-content">
      <section class="card prose stack-md">
        <h1>Welcome back</h1>
        <p class="text-muted">Sign in to review balances, manage transfers, and keep tabs on notifications.</p>
        <form class="stack-md" aria-label="Login form">
          <div class="form-group">
            <label for="login-email">Email address</label>
            <input id="login-email" type="email" class="input" placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" class="input" placeholder="Enter your password">
          </div>
          <div class="section-header">
            <a class="btn btn--link" href="forgot-password.html">Forgot password?</a>
            <button class="btn btn--primary" type="submit">Login</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <footer class="app-footer">
    <div class="main-content">
      <p class="text-muted">Â© 2024 Bankly. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
