        <form class="stack-md">
          <div class="form-group">
            <label for="admin-email">Admin email</label>
            <input id="admin-email" type="email" class="input" placeholder="admin@bankly.io">

          <div class="form-group">
            <label for="admin-password">Password</label>
            <input id="admin-password" type="password" class="input" placeholder="Enter your password">
          </div>
          <div class="section-header">
            <span class="text-muted">Secure portal for authorized staff only.</span>
            <button class="btn btn--primary" type="submit">Sign in</button>
          </div>
        </form>
      </section>
