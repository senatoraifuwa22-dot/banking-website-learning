<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Bankly</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/pages/admin.css">
</head>
<body class="page-shell">
  <header class="app-header navbar">
    <div class="navbar__brand">Bankly Admin</div>
    <nav class="navbar__actions" aria-label="Admin navigation">
      <a href="admin-login.html" aria-current="page">Admin Login</a>
      <a href="index.html">Public site</a>
    </nav>
  </header>

  <div class="app-shell">
    <main class="app-main main-content">
      <section class="card prose stack-md">
        <h1>Admin access</h1>
        <p class="text-muted">Sign in to manage users, accounts, and transactions.</p>
        <form class="stack-md" aria-label="Admin login form">
          <div class="form-group">
            <label for="admin-email">Admin email</label>
            <input id="admin-email" type="email" class="input" placeholder="admin@example.com">
          </div>
          <div class="form-group">
            <label for="admin-password">Password</label>
            <input id="admin-password" type="password" class="input" placeholder="Enter your password">
          </div>
          <button class="btn btn--primary" type="submit">Login</button>
        </form>
      </section>
    </main>
  </div>

  <footer class="app-footer">
    <div class="main-content">
      <p class="text-muted">Â© 2024 Bankly. Admin workspace.</p>
    </div>
  </footer>
  <template id="contact-officer-modal">
    <div class="stack-md">
      <header class="modal__header">
        <div>
          <p class="text-muted" aria-hidden="true">Need to speak with us?</p>
          <h2 class="modal__title">Contact your account officer</h2>
        </div>
        <button class="modal__close" type="button" aria-label="Close contact account officer modal" data-close-modal>&times;</button>
      </header>
      <section class="modal__body stack-sm">
        <p id="officer-reason" class="text-muted"></p>
        <div><strong>Name:</strong> <span id="officer-name"></span></div>
        <div><strong>Phone:</strong> <span id="officer-phone"></span></div>
        <div><strong>Email:</strong> <span id="officer-email"></span></div>
        <div><strong>Reference code:</strong> <span id="officer-ref"></span></div>
      </section>
    </div>
  </template>

  <script type="module" src="../../02-vanilla-js-enhancement/index.js"></script>
</body>
</html>
