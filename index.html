<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Website Learning</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background-color: #f6f8fb;
      color: #0f172a;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #475569;
      line-height: 1.5;
    }

    .links {
      display: grid;
      gap: 0.75rem;
    }

    .notice {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      background: #ecfeff;
      border: 1px solid #99f6e4;
      color: #0f766e;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.25rem;
      font-size: 0.95rem;
    }

    .cancel-link {
      background: none;
      border: none;
      color: #0f172a;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0;
    }

    .cancel-link:focus-visible {
      outline: 2px solid #0d9488;
      outline-offset: 2px;
      border-radius: 4px;
    }

    .cancel-link[disabled] {
      color: #94a3b8;
      cursor: default;
      text-decoration: none;
    }

    a.button {
      display: block;
      padding: 0.85rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      background: #0f766e;
      color: #ffffff;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.12s ease, background 0.12s ease;
      box-shadow: 0 4px 12px rgba(15, 118, 110, 0.25);
    }

    a.button:hover,
    a.button:focus-visible {
      background: #0d9488;
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(13, 148, 136, 0.3);
    }

    a.button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(15, 118, 110, 0.25);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="notice">
      <span id="redirectMessage" aria-live="polite">Redirecting to Bankly App...</span>
      <button class="cancel-link" type="button" id="cancelRedirect">Cancel redirect</button>
    </div>
    <h1>Banking Website Learning</h1>
    <p>This repository is a learning scaffold for the Banking Website exercises and supporting docs.</p>
    <div class="links">
      <a class="button" href="./banking-website/01-static-html-css/pages/index.html">Open Bankly App</a>
      <a class="button" href="./banking-website/01-static-html-css/pages/login.html">Login Page</a>
      <a class="button" href="./banking-website/shared/docs/user-stories.md">User Stories</a>
      <a class="button" href="./banking-website/shared/docs/api-spec.md">API Spec</a>
    </div>
  </main>
  <script>
    (function() {
      const redirectUrl = './banking-website/01-static-html-css/pages/index.html';
      const redirectDelay = 1200;
      const messageElement = document.getElementById('redirectMessage');
      const cancelButton = document.getElementById('cancelRedirect');

      const links = document.querySelectorAll('.links a');
      let redirectTimeout = setTimeout(() => {
        redirectTimeout = null;
        cancelButton.setAttribute('disabled', 'disabled');
        window.location.href = redirectUrl;
      }, redirectDelay);

      const cancelRedirect = (event) => {
        event.preventDefault();
        if (!redirectTimeout) return;

        clearTimeout(redirectTimeout);
        redirectTimeout = null;
        messageElement.textContent = 'Redirect canceled. You can navigate using the links below.';
        cancelButton.setAttribute('disabled', 'disabled');
      };

      cancelButton.addEventListener('click', cancelRedirect);

      links.forEach((link) => {
        link.addEventListener('click', () => {
          if (redirectTimeout) {
            clearTimeout(redirectTimeout);
            redirectTimeout = null;
          }
        });
      });
    })();
  </script>
</body>
</html>
